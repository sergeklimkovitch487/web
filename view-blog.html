</head>
<body>
	<main>
		<!-- Header & Navigation -->
		<header style="background-color: #480048;">
			<div class="header-2-container">
				<a href="home.html" class="logo">
					<img id="logo-top" class="header-footer" src="static/images/Website Header.png" style="margin: 0 auto;margin-top: 22px;" />
				</a>
				<nav class="nav-container">

					<button class="hamburger" id="hamburger">
						<i class="fas fa-bars" style="color:#fffef6;"></i>
					</button>
					
				</nav>
			</div>
		</header>
		<div id="body-content">

		
    blog 1

	</main>

	<footer>
		<div style="text-align: center;">
			<img id="footerLogo" class="header-footer" src="static/images/Main Site - Website Footer.png" style=" margin-top: 60px;"/>
		</div>
	</footer>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// Mobile Menu Toggle
			const hamburger = document.getElementById('hamburger');
			const navLinks = document.getElementById('nav-links');

			hamburger.addEventListener('click', function () {
				navLinks.classList.toggle('active');
				if (navLinks.classList.contains('active')) {
					hamburger.innerHTML = '<i class="fas fa-times" style="color: #fffef6;"></i>'
					document.body.style.overflowY = 'scroll';
					document.body.style.position = 'fixed';
					document.body.style.width = '100%';
				} else {
					hamburger.innerHTML = '<i class="fas fa-bars" style="color: white;"></i>'
					document.body.style.overflowY = '';
					document.body.style.position = '';
					document.body.style.width = '';

				}
			});

			// Sticky header on scroll
			window.addEventListener('scroll', function () {
				const header = document.querySelector('header');
				header.classList.toggle('sticky', window.scrollY > 0);
			});

			// Scroll animations
			const fadeElements = document.querySelectorAll('.fade-in');

			const fadeInOnScroll = function () {
				fadeElements.forEach(element => {
					const elementTop = element.getBoundingClientRect().top;
					const windowHeight = window.innerHeight;

					if (elementTop < windowHeight - 100) {
						element.style.opacity = '1';
						element.style.transform = 'translateY(0)';
					}
				});
			};

			// Initialize elements as invisible
			fadeElements.forEach(element => {
				element.style.opacity = '0';
				element.style.transform = 'translateY(20px)';
				element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
			});

			// Check on load and scroll
			window.addEventListener('load', fadeInOnScroll);
			window.addEventListener('scroll', fadeInOnScroll);

			const mediaQuery = window.matchMedia("(max-width: 768px)");

			function handleScreenChange(e) {
				if (navLinks.classList.contains('active')) {
					document.body.style.overflowY = 'hidden';
					document.body.style.position = 'fixed';
					document.body.style.width = '100%';
				}
				if (!e.matches) {
					document.body.style.overflowY = '';
					document.body.style.position = '';
					document.body.style.width = '';
				}
			}

			mediaQuery.addEventListener('change', handleScreenChange);
		});

	</script>
</body>

</html>
