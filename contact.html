	.map-container iframe {

	.spinner {
		display: none;
		width: 16px;
		height: 16px;
		border: 2px solid #fff;
		border-top: 2px solid transparent;
		border-radius: 50%;
		margin-left: 10px;
		animation: spin 0.8s linear infinite;

	}

	@keyframes spin {

		}
	}

	.loading .btn-text {

	<h1>Send us a message</h1>
	<form enctype="text/plain" id="contactUsForm">
		<div class="form-group">
			<label for="name">Full Name</label>
			<input type="text" id="name" name="name"  />
		</div>
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" id="email" name="email"  />
		</div>
		<div class="form-group">
			<label for="subject">Subject</label>
			<input type="text" id="subject" name="subject"  />
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<textarea id="message" name="message" ></textarea>
		</div>
		<div class="form-group">
			<div class="form-group">
				<button type="submit" id="submitBtn">
					<span class="btn-text">Send Message</span>
					<span class="spinner" id="spinner"></span>
				</button>
			</div>
		</div>
		<div class="success-message" id="successMsg">Thank you! Your message has been sent.</div>
	</form>

	<script>
		const form = document.getElementById('contactUsForm');
		const successMsg = document.getElementById('successMsg');
		const submitBtn = document.getElementById('submitBtn');

		form.addEventListener('submit', async function(e) {
			e.preventDefault();

			// Show spinner
			submitBtn.classList.add('loading');




			const formData = new FormData(form);
			const data = Object.fromEntries(formData.entries());

			const response = await fetch('/submit-contact-form', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(data),
			});

			if (response.ok) {
				submitBtn.classList.remove('loading');
				successMsg.style.display = 'block';
				form.reset();
			} else {
				submitBtn.classList.remove('loading');
				alert('Error: something went wrong');
			}
		});
	</script>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// Mobile Menu Toggle
			const hamburger = document.getElementById('hamburger');
			const navLinks = document.getElementById('nav-links');

			hamburger.addEventListener('click', function () {
				navLinks.classList.toggle('active');
				if (navLinks.classList.contains('active')) {
					hamburger.innerHTML = '<i class="fas fa-times" style="color: #fffef6;"></i>'
					document.body.style.overflowY = 'scroll';
					document.body.style.position = 'fixed';
					document.body.style.width = '100%';
				} else {
					hamburger.innerHTML = '<i class="fas fa-bars" style="color: white;"></i>'
					document.body.style.overflowY = '';
					document.body.style.position = '';
					document.body.style.width = '';

				}
			});

			// Close menu when clicking on a link
			document.querySelectorAll('.nav-links a').forEach(link => {
				link.addEventListener('click', () => {
					navLinks.classList.remove('active');
					hamburger.innerHTML = '<i class="fas fa-bars" style="color: white;"></i>';
				});
			});

			// Sticky header on scroll
			window.addEventListener('scroll', function () {
				const header = document.querySelector('header');
				header.classList.toggle('sticky', window.scrollY > 0);
			});

			// Scroll animations
			const fadeElements = document.querySelectorAll('.fade-in');

			const fadeInOnScroll = function () {
				fadeElements.forEach(element => {
					const elementTop = element.getBoundingClientRect().top;
					const windowHeight = window.innerHeight;

					if (elementTop < windowHeight - 100) {
						element.style.opacity = '1';
						element.style.transform = 'translateY(0)';
					}
				});
			};

			// Initialize elements as invisible
			fadeElements.forEach(element => {
				element.style.opacity = '0';
				element.style.transform = 'translateY(20px)';
				element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
			});

			// Check on load and scroll
			window.addEventListener('load', fadeInOnScroll);
			window.addEventListener('scroll', fadeInOnScroll);

			const mediaQuery = window.matchMedia("(max-width: 768px)");

			function handleScreenChange(e) {
				if (navLinks.classList.contains('active')) {
					document.body.style.overflowY = 'hidden';
					document.body.style.position = 'fixed';
					document.body.style.width = '100%';
				}
				if (!e.matches) {
					document.body.style.overflowY = '';
					document.body.style.position = '';
					document.body.style.width = '';
				}
			}

			mediaQuery.addEventListener('change', handleScreenChange);
		});

	</script>
